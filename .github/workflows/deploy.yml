name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Prepare Deploy Metadata
        id: meta
        env:
          RAW_MSG: ${{ github.event.head_commit.message }}
        run: |
          echo "SHA8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT
          # Take first line only, strip double quotes, and truncate to 120 chars
          MSG=$(printf '%s' "$RAW_MSG" | head -n1 | tr -d '"' | cut -c1-120)
          echo "commit_msg=${MSG}" >> $GITHUB_OUTPUT

      - name: Upload New Version
        id: upload_version
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: 'npm'
          command: versions upload --message "${{ steps.meta.outputs.commit_msg }}" --tag "${{ steps.meta.outputs.SHA8 }}"

      - name: List Versions
        id: list_versions
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: 'npm'
          command: versions list --json

      - name: Extract New Version ID
        id: extract_version
        run: |
          VERSIONS_JSON='${{ steps.list_versions.outputs.command-output }}'
          echo "Versions JSON: $VERSIONS_JSON"
          NEW_VERSION=$(echo "$VERSIONS_JSON" | jq -r '.[0].id')
          echo "New Version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Deploy New Version
        if: steps.extract_version.outputs.new_version != ''
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: 'npm'
          command: versions deploy ${{ steps.extract_version.outputs.new_version }}@100% -y

      - name: Error if no valid version
        if: steps.extract_version.outputs.new_version == ''
        run: |
          echo "Error: No valid version found"
          exit 1
